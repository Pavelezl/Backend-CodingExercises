<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Registrar fecha</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="id_paciente">Id del paciente:</label>
                    <input type="text" class="form-control" id="id_paciente"
                           placeholder="Ingrese el id del paciente"
                           name="id_paciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_odontologo">Id del odontologo:</label>
                    <input type="text" class="form-control" id="id_odontologo"
                           placeholder="Ingrese el id del odontologo"
                           name="id_odontologo" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaturno">Fecha del turno:</label>
                    <input type="date" class="form-control" id="fechaturno"
                           placeholder="Ingrese la fecha del turno"
                           name="fechaturno" required></input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
